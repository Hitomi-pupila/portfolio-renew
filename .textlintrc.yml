  # 康煕部首
  # https://creators.demo.mitsue.com/-/qc/inspection.html
  no-kangxi-radicals: true

  # NFDの濁点・半濁点
  # https://creators.demo.mitsue.com/fsg/html/#_0警告・0エラー
  no-nfd: true

