        pattern: /\p{gc=Zs}/
        replace: " "
        allows:
        - /[ \u{3000}]/

      # VTやZWSP
      - message: 画面表示を意図していない文字は利用しません。もしかしてVTやZWSPを利用していませんか？（https://creators.demo.mitsue.com/-/qc/inspection.html）
        pattern: /\p{gc=Other}/
        replace: ""
        allows:
        - /[\t\r\n\u{200D}]/

